<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Neuro Glassmorphism Navbar with Fullscreen Iframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            overflow: hidden;
        }

        body {
            background: radial-gradient(circle at center,
                    #1a1a1a 0%,
                    #0d0d0d 40%,
                    #000000 70%),
                radial-gradient(circle at 70% 30%,
                    rgba(255, 0, 255, 0.1),
                    transparent 80%),
                radial-gradient(circle at 30% 70%,
                    rgba(0, 255, 255, 0.08),
                    transparent 80%);
            background-blend-mode: screen;
            color: white;
        }

        /* Floating Navbar */
        header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            33% { transform: translateX(-50%) translateY(-8px); }
            66% { transform: translateX(-50%) translateY(4px); }
        }

        nav {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            min-width: 600px;
            height: 60px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.15) 0%,
                    rgba(255, 255, 255, 0.05) 50%,
                    rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1),
                0 0 40px rgba(0, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        nav::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50px;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(0, 255, 255, 0.3),
                    rgba(255, 0, 255, 0.3),
                    rgba(0, 255, 255, 0.3),
                    transparent);
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        nav:hover {
            transform: translateY(-2px);
            box-shadow:
                0 12px 48px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.15),
                0 0 60px rgba(0, 255, 255, 0.2);
        }

        ul {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            list-style-type: none;
            gap: 6px;
        }

        li {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-align: center;
            white-space: nowrap;
            flex-shrink: 0;
            background: linear-gradient(145deg,
                    rgba(255, 255, 255, 0.1),
                    rgba(255, 255, 255, 0.02));
            box-shadow:
                inset 2px 2px 5px rgba(0, 0, 0, 0.2),
                inset -2px -2px 5px rgba(255, 255, 255, 0.1);
        }

        li:hover {
            transform: translateY(-1px);
            background: linear-gradient(145deg,
                    rgba(0, 255, 255, 0.15),
                    rgba(255, 0, 255, 0.1),
                    rgba(0, 255, 255, 0.05));
            box-shadow:
                2px 2px 8px rgba(0, 0, 0, 0.3),
                -2px -2px 8px rgba(255, 255, 255, 0.1),
                inset 0 0 15px rgba(0, 255, 255, 0.2),
                0 0 20px rgba(0, 255, 255, 0.3);
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        li:active {
            transform: translateY(1px);
            box-shadow:
                inset 3px 3px 8px rgba(0, 0, 0, 0.4),
                inset -1px -1px 3px rgba(255, 255, 255, 0.1);
        }

        li::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle,
                    rgba(0, 255, 255, 0.4) 0%,
                    transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            pointer-events: none;
        }

        li:active::after {
            width: 120px;
            height: 120px;
        }

        /* Iframe Fullscreen */
        #page-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li data-src="home.html">Home</li>
                <li data-src="committees.html">Committees</li>
                <li data-src="eb.html">Executive Board</li>
                <li data-src="matrix.html">Matrix</li>
                <li data-src="sponsor.html">Sponsors</li>
                <li data-src="form.html">Registration Form</li>
                <li data-src="contactt.html">Reach Us</li>
            </ul>
        </nav>
    </header>

    <iframe id="page-frame" src="home.html"></iframe>

    <script>
        const navItems = document.querySelectorAll('nav li');
        const iframe = document.getElementById('page-frame');

        navItems.forEach(item => {
            item.addEventListener('click', function () {
                const src = this.getAttribute('data-src');
                iframe.setAttribute('src', src);

                navItems.forEach(i => i.style.color = '');
                this.style.color = '#00ffff';
            });
        });
    </script>
</body>

</html>
